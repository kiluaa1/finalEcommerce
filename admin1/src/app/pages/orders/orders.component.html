<div class="container">
    <table class="table table-stripped" >
    <thead>
        <tr>
            <th>item</th>
            <th>quantity</th>
            <th>status</th>
            <th>user</th>
            <th>totalprice</th>


        </tr>
    </thead>
    <tbody id="contentWrap" *ngFor="let order of allOrders" >
        <tr *ngFor="let item of order.itemId">
            
            <td> {{item.productId.name|json}}</td>
            <td>  {{item.quantity}}</td>
            <td>  {{order.status}}</td>
            <td>  {{order.userId.name}}</td>
            <td>  {{order.totalPrice}}</td>




        </tr>
    </tbody>

</table>
